<!DOCTYPE html>
<html lang="ja">
<head>
    <style>
        #no-wrap {
            display: flex;
            flex-wrap:nowrap;
        }
        #wrap {
            display: flex;
            flex-wrap:wrap;
        }
        #wrap-rev {
            display: flex;
            flex-wrap:wrap-reverse;
        }
    </style>
    <meta charset="UTF-8">
    <title>flexbox wrap check</title>
</head>
<body>
    <div id="no-wrap">
        <h1>Hoge</h1>
        <h1>Fuga</h1>
        <h1>Foo</h1>
        <h1>Bar</h1>

    <div id="wrap">
        <h1>hoge</h1>
        <h1>fuga</h1>
        <h1>foo</h1>
        <h1>bar</h1>
    </div>
    <div id="wrap-rev">
        <h1>HOge</h1>
        <h1>FUga</h1>
        <h1>FOo</h1>
        <h1>BAr</h1>
    </div>
    
    </div>
</body>
</html>
